  <circle cx="95" cy="340" r="8" fill="#7F8C8D"/>
  <circle cx="125" cy="340" r="8" fill="#7F8C8D"/>
  
  <rect x="160" y="250" width="60" height="80" fill="#2C3E50" rx="5"/>
  <rect x="165" y="255" width="50" height="30" fill="#34495E" rx="3"/>
